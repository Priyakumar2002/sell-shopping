<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addcategory.css">
    <title>Post Your Ad</title>
</head>
<body>
    <h2>Add Category</h2>
    <div class="Main">
        <div class="Login">
            <form class="form">
                <div class="title">
                 <span>Category *</span><br>
                 <input type="text" id="category_name" required name="category_name">
                </div>
                  <div><br>
                    <button type="button" onclick="addCategory()"> Add Category</button>
                  </div>
            </form>
            
        </div>
    </div>
    <!-- <div class="Photo">
        <span >Upload image</span><br>
        <input type="image">
    </div> -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Include Toastr library from a CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script>
    function addCategory(){
        let category_name = $("#category_name").val();
        $.ajax({
        url: "http://localhost:8000/api/addCategory",
        method : "post",
        data: {
            category_name: category_name,
        },
        success: function( result ) {
            console.log(result,"result")
            if(result?.message == "Category create Successfully"){
                toastr.success('Success, Category create Successfully');
                setTimeout(()=>{
                    window.location.href = "category.html";
                },2000)
            }else{
                toastr.error(result?.message);
            }
        }
        });
    }
</script>
</html>
